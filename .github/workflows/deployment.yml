name: Deploy onto Docker

on:
  release:
    types:
      - published

jobs:
  deploy-tests:
    uses: ./.github/workflows/testing.yml

  deploy:
    runs-on: ubuntu-latest
    needs: [deploy-tests]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Install commitizen
      - name: Install commitizen
        run: pip install commitizen

      # Get the new version from Commitizen
      - name: Get the new version from Commitizen bump
        run: |
          version=$(cz version -p)
          echo "New version: $version"
          echo "VERSION=$version" >> $GITHUB_ENV

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Install Docker and Docker Compose using a specific action
      - name: Set up Docker
        uses: docker-practice/actions-setup-docker@master
        timeout-minutes: 12
          run: |
            docker-compose build -t ${{ secrets.DOCKER_USERNAME }}/microblog:${{ env.VERSION }} .

            docker tag ${{ secrets.DOCKER_USERNAME }}/microblog:${{ env.VERSION }} ${{ secrets.DOCKER_USERNAME }}/microblog:latest

            docker push ${{ secrets.DOCKER_USERNAME }}/microblog:${{ env.VERSION }}
