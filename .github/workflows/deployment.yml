name: Deploy onto Docker

on:
  release:
    types:
      - published

jobs:
  deploy-tests:
    uses: ./.github/workflows/testing.yml

  deploy:
    runs-on: ubuntu-latest
    needs: [deploy-tests]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Install Docker Compose (optional)
      - name: Set up Docker
        uses: KengoTODA/actions-setup-docker-compose@v1
        timeout-minutes: 12
        with:
          version: "2.14.2" # Docker Compose version

      # Step 5: Build and tag Docker image
      - name: Build and tag Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/microblog:${{ env.VERSION }}-prod -t ${{ secrets.DOCKER_USERNAME }}/microblog:latest-prod -f docker/Dockerfile_prod .

      # Step 6: Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/microblog:${{ env.VERSION }}-prod
          docker push ${{ secrets.DOCKER_USERNAME }}/microblog:latest-prod
