name: Deploy onto Docker

on:
  release:
    types:
      - published

jobs:
  tests:
    uses: ./.github/workflows/testing.yml

  deploy:
    runs-on: ubuntu-latest
    needs: [tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install commitizen
        run: pip install commitizen

      - name: Get the new version from Commitizen bump
        run: |
          version=$(cz version -p)
          echo "New version: $version"
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          docker-compose build -t ${{ secrets.DOCKER_USERNAME }}/microblog:${{ env.VERSION }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/microblog:${{ env.VERSION }} ${{ secrets.DOCKER_USERNAME }}/microblog:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/microblog:${{ env.VERSION }}
